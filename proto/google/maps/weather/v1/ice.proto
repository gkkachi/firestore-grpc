syntax = "proto3";

package google.maps.weather.v1;

option csharp_namespace = "Google.Geo.Weather.V1";
option go_package = "cloud.google.com/go/maps/weather/apiv1/weatherpb;weatherpb";
option java_multiple_files = true;
option java_outer_classname = "IceProto";
option java_package = "com.google.maps.weather.v1";
option objc_class_prefix = "GMWV1";
option php_namespace = "Google\\Geo\\Weather\\V1";

// Represents ice thickness conditions.
message IceThickness {
  // Represents the unit used to measure the ice thickness.
  enum Unit {
    // The unit is not specified.
    UNIT_UNSPECIFIED = 0;

    // The thickness is measured in millimeters.
    MILLIMETERS = 1;

    // The thickness is measured in inches.
    INCHES = 2;
  }

  // The ice thickness value.
  optional float thickness = 1;

  // The code that represents the unit used to measure the ice thickness.
  Unit unit = 2;
}
