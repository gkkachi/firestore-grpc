syntax = "proto3";

package google.maps.weather.v1;

option csharp_namespace = "Google.Geo.Weather.V1";
option go_package = "cloud.google.com/go/maps/weather/apiv1/weatherpb;weatherpb";
option java_multiple_files = true;
option java_outer_classname = "UnitsSystemProto";
option java_package = "com.google.maps.weather.v1";
option objc_class_prefix = "GMWV1";
option php_namespace = "Google\\Geo\\Weather\\V1";

// Represents the units system used to measure values.
enum UnitsSystem {
  // The units system is unspecified.
  UNITS_SYSTEM_UNSPECIFIED = 0;

  // The imperial units system (e.g. Fahrenheit, miles, etc).
  IMPERIAL = 1;

  // The metric units system (e.g. Celsius, kilometers, etc).
  METRIC = 2;
}
