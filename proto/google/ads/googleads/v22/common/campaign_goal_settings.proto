syntax = "proto3";

package google.ads.googleads.v22.common;

import "google/ads/googleads/v22/common/goal_common.proto";
import "google/ads/googleads/v22/enums/customer_lifecycle_optimization_mode.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V22.Common";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v22/common;common";
option java_multiple_files = true;
option java_outer_classname = "CampaignGoalSettingsProto";
option java_package = "com.google.ads.googleads.v22.common";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V22\\Common";
option ruby_package = "Google::Ads::GoogleAds::V22::Common";

// Proto file describing CampaignGoalSettings.

// Campaign Goal settings.
message CampaignGoalSettings {
  // Retention campaign goal settings.
  message CampaignRetentionGoalSettings {
    // Retention goal campaign specific value settings.
    CustomerLifecycleOptimizationValueSettings value_settings_override = 1;

    // Retention goal optimization mode for this campaign.
    //
    // Defaults to TARGET_ALL. Only customers on the allowlist can set
    // target_option.
    google.ads.googleads.v22.enums.CustomerLifecycleOptimizationModeEnum
        .CustomerLifecycleOptimizationMode target_option = 2;
  }
}
