syntax = "proto3";

package google.ads.googleads.v22.services;

import "google/ads/googleads/v22/resources/goal.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/field_mask.proto";
import "google/rpc/status.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V22.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v22/services;services";
option java_multiple_files = true;
option java_outer_classname = "GoalServiceProto";
option java_package = "com.google.ads.googleads.v22.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V22\\Services";
option ruby_package = "Google::Ads::GoogleAds::V22::Services";

// Proto file describing the Goal service.

// Service to manage goals.
service GoalService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Create or update goals.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [HeaderError]()
  //   [InternalError]()
  //   [QuotaError]()
  //   [RequestError]()
  //   [GoalError]()
  //   [GoalServicesError]()
  rpc MutateGoals(MutateGoalsRequest) returns (MutateGoalsResponse) {
    option (google.api.http) = {
      post: "/v22/customers/{customer_id=*}/Goals:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for
// [GoalService.MutateGoals][google.ads.googleads.v22.services.GoalService.MutateGoals].
message MutateGoalsRequest {
  // Required. The ID of the customer whose goals are being modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on the goals.
  repeated GoalOperation operations = 2
      [(google.api.field_behavior) = REQUIRED];

  // Optional. If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3 [(google.api.field_behavior) = OPTIONAL];

  // Optional. If true, the request is validated but not executed. Only errors
  // are returned, not results.
  bool validate_only = 4 [(google.api.field_behavior) = OPTIONAL];
}

// A single mutate operation on the goal.
message GoalOperation {
  // FieldMask that determines which resource fields are modified in an update.
  google.protobuf.FieldMask update_mask = 3;

  // The mutate operation.
  oneof operation {
    // Create a new goal.
    google.ads.googleads.v22.resources.Goal create = 1;

    // Update an existing goal.
    google.ads.googleads.v22.resources.Goal update = 2;
  }
}

// Response message for a goal mutate.
message MutateGoalsResponse {
  // Errors that pertain to operation failures in the partial failure mode.
  google.rpc.Status partial_failure_error = 1;

  // All results for the mutate.
  repeated MutateGoalResult results = 2;
}

// The result for the goal mutate.
message MutateGoalResult {
  // Returned for successful operations.
  string resource_name = 1 [
    (google.api.resource_reference) = { type: "googleads.googleapis.com/Goal" }
  ];
}
