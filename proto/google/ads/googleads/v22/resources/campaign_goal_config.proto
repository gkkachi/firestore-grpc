syntax = "proto3";

package google.ads.googleads.v22.resources;

import "google/ads/googleads/v22/common/campaign_goal_settings.proto";
import "google/ads/googleads/v22/enums/goal_type.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V22.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v22/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "CampaignGoalConfigProto";
option java_package = "com.google.ads.googleads.v22.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V22\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V22::Resources";

// A link between a campaign and a goal enabling campaign-specific optimization.
message CampaignGoalConfig {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/CampaignGoalConfig"
    pattern: "customers/{customer_id}/campaignGoalConfigs/{campaign_id}~{unified_goal_id}"
  };

  // Immutable. The resource name of the campaign goal config.
  // campaign goal config resource names have the form:
  // `customers/{customer_id}/campaignGoalConfigs/{campaign_id}~{goal_id}`
  string resource_name = 1 [
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/CampaignGoalConfig"
    }
  ];

  // Immutable. The resource name of the campaign for this link.
  string campaign = 2 [
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/Campaign"
    }
  ];

  // Immutable. The resource name of the goal this link is attached to.
  string goal = 3 [
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = { type: "googleads.googleapis.com/Goal" }
  ];

  // Output only. The goal type this link is attached to.
  google.ads.googleads.v22.enums.GoalTypeEnum.GoalType goal_type = 4
      [(google.api.field_behavior) = OUTPUT_ONLY];

  // The settings specific to this campaign goal config.
  oneof campaign_goal_config_settings {
    // Retention goal campaign settings.
    google.ads.googleads.v22.common.CampaignGoalSettings
        .CampaignRetentionGoalSettings campaign_retention_settings = 5;
  }
}
