syntax = "proto3";

package google.ads.googleads.v22.resources;

import "google/ads/googleads/v22/common/goal_setting.proto";
import "google/ads/googleads/v22/enums/goal_optimization_eligibility.proto";
import "google/ads/googleads/v22/enums/goal_type.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V22.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v22/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "GoalProto";
option java_package = "com.google.ads.googleads.v22.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V22\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V22::Resources";

// Representation of goals.
message Goal {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/Goal"
    pattern: "customers/{customer_id}/goals/{unified_goal_id}"
  };

  // Immutable. The resource name of the goal.
  // Goal resource names have the form:
  // `customers/{customer_id}/goals/{goal_id}`
  string resource_name = 1 [
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = { type: "googleads.googleapis.com/Goal" }
  ];

  // Output only. The ID of this goal.
  optional int64 goal_id = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The type of this goal.
  google.ads.googleads.v22.enums.GoalTypeEnum.GoalType goal_type = 3
      [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The resource name of the goal owner customer.
  optional string owner_customer = 4 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/Customer"
    }
  ];

  // Output only. Indicates if this goal is eligible for campaign optimization.
  google.ads.googleads.v22.enums.GoalOptimizationEligibilityEnum
      .GoalOptimizationEligibility optimization_eligibility = 6
      [(google.api.field_behavior) = OUTPUT_ONLY];

  // The settings specific to this goal.
  oneof goal_settings {
    // Retention goal settings.
    google.ads.googleads.v22.common.GoalSetting.RetentionGoal
        retention_goal_settings = 7;
  }
}
