syntax = "proto3";

package google.ads.googleads.v22.errors;

option csharp_namespace = "Google.Ads.GoogleAds.V22.Errors";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v22/errors;errors";
option java_multiple_files = true;
option java_outer_classname = "GoalErrorProto";
option java_package = "com.google.ads.googleads.v22.errors";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V22\\Errors";
option ruby_package = "Google::Ads::GoogleAds::V22::Errors";

// Proto file describing goal errors.

// Container for enum describing possible goal errors.
message GoalErrorEnum {
  // Enum describing possible goal errors.
  enum GoalError {
    // Enum unspecified.
    UNSPECIFIED = 0;

    // The received error code is not known in this version.
    UNKNOWN = 1;

    // Retention goal already exists.
    RETENTION_GOAL_ALREADY_EXISTS = 4;

    // When using customer lifecycle optimization goal, if high lifetime value
    // is present then value should be present.
    HIGH_LIFETIME_VALUE_PRESENT_BUT_VALUE_ABSENT = 5;

    // When using customer lifecycle optimization goal, high lifetime value
    // should be greater than value.
    HIGH_LIFETIME_VALUE_LESS_THAN_OR_EQUAL_TO_VALUE = 6;

    // Only Google Ads account can have customer lifecycle optimization goal.
    CUSTOMER_LIFECYCLE_OPTIMIZATION_ACCOUNT_TYPE_NOT_ALLOWED = 7;
  }
}
