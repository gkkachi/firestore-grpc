syntax = "proto3";

package google.ads.googleads.v22.errors;

option csharp_namespace = "Google.Ads.GoogleAds.V22.Errors";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v22/errors;errors";
option java_multiple_files = true;
option java_outer_classname = "CampaignGoalConfigErrorProto";
option java_package = "com.google.ads.googleads.v22.errors";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V22\\Errors";
option ruby_package = "Google::Ads::GoogleAds::V22::Errors";

// Proto file describing campaign goal config errors.

// Container for enum describing possible campaign goal config errors.
message CampaignGoalConfigErrorEnum {
  // Enum describing possible campaign goal config errors.
  enum CampaignGoalConfigError {
    // Enum unspecified.
    UNSPECIFIED = 0;

    // The received error code is not known in this version.
    UNKNOWN = 1;

    // Goal is either removed or does not exist for this account.
    GOAL_NOT_FOUND = 3;

    // Campaign is either removed or does not exist.
    CAMPAIGN_NOT_FOUND = 4;

    // If high lifetime value is present then value should be present.
    HIGH_LIFETIME_VALUE_PRESENT_BUT_VALUE_ABSENT = 9;

    // High lifetime value should be greater than value.
    HIGH_LIFETIME_VALUE_LESS_THAN_OR_EQUAL_TO_VALUE = 10;

    // When using customer lifecycle optimization goal, campaign type should be
    // supported.
    CUSTOMER_LIFECYCLE_OPTIMIZATION_CAMPAIGN_TYPE_NOT_SUPPORTED = 11;

    // Customer must be allowlisted to use retention only goal.
    CUSTOMER_NOT_ALLOWLISTED_FOR_RETENTION_ONLY = 12;
  }
}
