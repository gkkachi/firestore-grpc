syntax = "proto3";

package google.ads.googleads.v21.resources;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V21.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "AiMaxSearchTermAdCombinationViewProto";
option java_package = "com.google.ads.googleads.v21.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V21::Resources";

// Proto file describing the AI Max Search Term Ad Combination view resource.

// AiMaxSearchTermAdCombinationView Resource.
message AiMaxSearchTermAdCombinationView {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/AiMaxSearchTermAdCombinationView"
    pattern: "customers/{customer_id}/aiMaxSearchTermAdCombinationViews/{ad_group_id}~{search_term}~{landing_page}~{headline}"
    plural: "aiMaxSearchTermAdCombinationViews"
    singular: "aiMaxSearchTermAdCombinationView"
  };

  // Output only. The resource name of the AI Max Search Term Ad Combination
  // view AI Max Search Term Ad Combination view resource names have the form:
  //
  // `customers/{customer_id}/aiMaxSearchTermAdCombinationViews/{ad_group_id}~{URL-base64_search_term}~{URL-base64_landing_page}~{URL-base64_headline}`
  string resource_name = 1 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/AiMaxSearchTermAdCombinationView"
    }
  ];

  // Output only. Ad group where the search term served.
  optional string ad_group = 2 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/AdGroup"
    }
  ];

  // Output only. The search term that triggered the ad. This field is
  // read-only.
  optional string search_term = 3 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The destination URL, which was dynamically generated. This
  // field is read-only.
  optional string landing_page = 4 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The concatenated string containing headline assets for the ad.
  // Up to three headline assets are concatenated, separated by " | ". This
  // field is read-only.
  optional string headline = 5 [(google.api.field_behavior) = OUTPUT_ONLY];
}
