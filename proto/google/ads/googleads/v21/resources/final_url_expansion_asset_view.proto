syntax = "proto3";

package google.ads.googleads.v21.resources;

import "google/ads/googleads/v21/enums/asset_field_type.proto";
import "google/ads/googleads/v21/enums/asset_link_status.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V21.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "FinalUrlExpansionAssetViewProto";
option java_package = "com.google.ads.googleads.v21.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V21::Resources";

// Proto file describing the FinalUrlExpansionAssetView resource.

// FinalUrlExpansionAssetView Resource.
message FinalUrlExpansionAssetView {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/FinalUrlExpansionAssetView"
    pattern: "customers/{customer_id}/finalUrlExpansionAssetViews/{campaign_id}~{asset_id}~{field_type}~{url_fp}"
    plural: "finalUrlExpansionAssetViews"
    singular: "finalUrlExpansionAssetView"
  };

  // Output only. The resource name of the FinalUrlExpansionAsset.
  string resource_name = 1 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/FinalUrlExpansionAssetView"
    }
  ];

  // Output only. Campaign in which the asset served.
  optional string campaign = 2 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/Campaign"
    }
  ];

  // Output only. The ID of the asset.
  optional string asset = 3 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = { type: "googleads.googleapis.com/Asset" }
  ];

  // Output only. The field type of the asset.
  google.ads.googleads.v21.enums.AssetFieldTypeEnum.AssetFieldType field_type =
      4 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Status of the FinalUrlExpansionAsset.
  optional google.ads.googleads.v21.enums.AssetLinkStatusEnum.AssetLinkStatus
      status = 5 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Final URL of the FinalUrlExpansionAsset.
  string final_url = 6 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Serving level of FinalUrlExpansionAsset.
  oneof level {
    // Output only. Ad Group in which FinalUrlExpansionAsset served.
    string ad_group = 7 [
      (google.api.field_behavior) = OUTPUT_ONLY,
      (google.api.resource_reference) = {
        type: "googleads.googleapis.com/AdGroup"
      }
    ];

    // Output only. Asset Group in which FinalUrlExpansionAsset served.
    string asset_group = 8 [
      (google.api.field_behavior) = OUTPUT_ONLY,
      (google.api.resource_reference) = {
        type: "googleads.googleapis.com/AssetGroup"
      }
    ];
  }
}
