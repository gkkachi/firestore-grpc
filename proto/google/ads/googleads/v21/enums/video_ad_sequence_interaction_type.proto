syntax = "proto3";

package google.ads.googleads.v21.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V21.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "VideoAdSequenceInteractionTypeProto";
option java_package = "com.google.ads.googleads.v21.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V21::Enums";

// Proto file describing an interaction between a viewer and a video in a video
// ad sequence.

// Container for enum describing an interaction between a viewer and a video in
// a video ad sequence.
message VideoAdSequenceInteractionTypeEnum {
  // Enum describing an interaction between a viewer and a video in a video ad
  // sequence.
  enum VideoAdSequenceInteractionType {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // The viewer engaged with or watched at least 30 seconds of the ad (or the
    // entire ad, if it was less than 30 seconds). Only available for campaigns
    // using Target CPM as the bidding strategy and skippable in-stream ads as
    // the ad format.
    PAID_VIEW = 2;

    // The viewer skipped the ad. Only available for campaigns using Target CPM
    // as the bidding strategy and skippable in-stream ads as the ad format.
    SKIP = 3;

    // The ad was shown to the viewer.
    IMPRESSION = 4;

    // An ad impression that was not immediately skipped, but didn't reach the
    // billable event either.
    ENGAGED_IMPRESSION = 5;
  }
}
