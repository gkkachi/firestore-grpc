syntax = "proto3";

package google.ads.googleads.v21.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V21.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "SearchTermMatchSourceProto";
option java_package = "com.google.ads.googleads.v21.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V21::Enums";

// Proto file describing search term match source.

// Container for enum describing the source for search term matches in the
// search term report.
message SearchTermMatchSourceEnum {
  // The search term match sources.
  enum SearchTermMatchSource {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // The match is from a user-provided keyword.
    ADVERTISER_PROVIDED_KEYWORD = 2;

    // The match is from the keywordless expansion portion of AI Max.
    AI_MAX_KEYWORDLESS = 3;

    // The match is from the broad match expansion portion of AI Max.
    AI_MAX_BROAD_MATCH = 4;

    // The match is from a Dynamic Search Ad.
    DYNAMIC_SEARCH_ADS = 5;

    // The match is from the search term matching functionality in PMax.
    PERFORMANCE_MAX = 6;
  }
}
