syntax = "proto3";

package google.ads.googleads.v21.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V21.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "ThirdPartyReachIntegrationPartnerProto";
option java_package = "com.google.ads.googleads.v21.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V21::Enums";

// Proto file describing available third party integration partners for reach
// verification.

// Container for enum describing available third party integration partners for
// reach verification.
message ThirdPartyReachIntegrationPartnerEnum {
  // Enum describing available third party integration partners for reach
  // verification.
  enum ThirdPartyReachIntegrationPartner {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Nielsen.
    NIELSEN = 2;

    // Comscore.
    COMSCORE = 3;

    // Kantar.
    KANTAR_MILLWARD_BROWN = 4;

    // Video Research.
    VIDEO_RESEARCH = 5;

    // Gemius.
    GEMIUS = 6;

    // MediaScope.
    MEDIA_SCOPE = 7;

    // AudienceProject
    AUDIENCE_PROJECT = 8;

    // VideoAmp
    VIDEO_AMP = 9;

    // iSpot.tv
    ISPOT_TV = 10;
  }
}
