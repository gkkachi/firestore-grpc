syntax = "proto3";

package google.ads.googleads.v21.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V21.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "LandingPageSourceProto";
option java_package = "com.google.ads.googleads.v21.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V21::Enums";

// Proto file describing landing page source.

// Container for enum describing the source of a landing page in the landing
// page report.
message LandingPageSourceEnum {
  // The source of a landing page in the landing page report.
  enum LandingPageSource {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // The landing page was explicitly provided by the advertiser.
    ADVERTISER = 2;

    // The landing page was selected automatically. This could happen when the
    // advertiser enables AI Max or other features that automatically select
    // landing pages and Google selects the best landing page for the query.
    AUTOMATIC = 3;
  }
}
