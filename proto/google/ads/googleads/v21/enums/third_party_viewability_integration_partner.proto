syntax = "proto3";

package google.ads.googleads.v21.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V21.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "ThirdPartyViewabilityIntegrationPartnerProto";
option java_package = "com.google.ads.googleads.v21.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V21::Enums";

// Proto file describing available third party integration partners for YouTube
// viewability verification.

// Container for enum describing available third party integration partners for
// YouTube viewability verification.
message ThirdPartyViewabilityIntegrationPartnerEnum {
  // Enum describing available third party integration partners for YouTube
  // viewability verification.
  enum ThirdPartyViewabilityIntegrationPartner {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // DoubleVerify.
    DOUBLE_VERIFY = 2;

    // Integral Ad Science.
    INTEGRAL_AD_SCIENCE = 3;
  }
}
