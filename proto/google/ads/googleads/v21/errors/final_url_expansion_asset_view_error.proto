syntax = "proto3";

package google.ads.googleads.v21.errors;

option csharp_namespace = "Google.Ads.GoogleAds.V21.Errors";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/errors;errors";
option java_multiple_files = true;
option java_outer_classname = "FinalUrlExpansionAssetViewErrorProto";
option java_package = "com.google.ads.googleads.v21.errors";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Errors";
option ruby_package = "Google::Ads::GoogleAds::V21::Errors";

// Proto file describing final url expansion asset view errors.

// Container for enum describing possible final url expansion asset view errors.
message FinalUrlExpansionAssetViewErrorEnum {
  // Enum describing possible final url expansion asset view errors.
  enum FinalUrlExpansionAssetViewError {
    // Name unspecified.
    UNSPECIFIED = 0;

    // The received error code is not known in this version.
    UNKNOWN = 1;

    // At least one required filter has to be applied in the query.
    MISSING_REQUIRED_FILTER = 2;

    // Advertising channel type filter is required.
    REQUIRES_ADVERTISING_CHANNEL_TYPE_FILTER = 3;

    // Advertising channel type filter has an invalid value.
    INVALID_ADVERTISING_CHANNEL_TYPE_IN_FILTER = 4;

    // Asset group cannot be selected in the query.
    CANNOT_SELECT_ASSET_GROUP = 5;

    // Ad group cannot be selected in the query.
    CANNOT_SELECT_AD_GROUP = 6;

    // A selected field/resource requires filtering by a single resource.
    REQUIRES_FILTER_BY_SINGLE_RESOURCE = 7;

    // Both ad group and asset group cannot be selected in the query.
    CANNOT_SELECT_BOTH_AD_GROUP_AND_ASSET_GROUP = 8;

    // Both ad group and asset group cannot be filtered in the query.
    CANNOT_FILTER_BY_BOTH_AD_GROUP_AND_ASSET_GROUP = 9;
  }
}
