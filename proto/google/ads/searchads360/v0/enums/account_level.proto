syntax = "proto3";

package google.ads.searchads360.v0.enums;

option csharp_namespace = "Google.Ads.SearchAds360.V0.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/searchads360/v0/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "AccountLevelProto";
option java_package = "com.google.ads.searchads360.v0.enums";
option objc_class_prefix = "GASA360";
option php_namespace = "Google\\Ads\\SearchAds360\\V0\\Enums";
option ruby_package = "Google::Ads::SearchAds360::V0::Enums";

// Proto file describing bidding schemes.

// Container for enum describing possible account levels.
message AccountLevelTypeEnum {
  // Enum describing possible account levels.
  enum AccountLevelType {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Client account (Facebook)
    CLIENT_ACCOUNT_FACEBOOK = 2;

    // Client account (Google Ads)
    CLIENT_ACCOUNT_GOOGLE_ADS = 3;

    // Client account (Microsoft)
    CLIENT_ACCOUNT_MICROSOFT = 4;

    // Client account (Yahoo Japan)
    CLIENT_ACCOUNT_YAHOO_JAPAN = 5;

    // Client account (Engine Track)
    CLIENT_ACCOUNT_ENGINE_TRACK = 6;

    // Top-level manager.
    MANAGER = 30;

    // Sub manager.
    SUB_MANAGER = 31;

    // Associate manager.
    ASSOCIATE_MANAGER = 32;
  }
}
