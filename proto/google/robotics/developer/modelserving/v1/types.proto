syntax = "proto3";

package google.robotics.developer.modelserving.v1;

import "google/api/field_behavior.proto";
import "google/robotics/developer/modelserving/v1/common.proto";

option go_package = "google.golang.org/genproto/googleapis/robotics/developer/modelserving/v1;modelserving";
option java_multiple_files = true;
option java_outer_classname = "TypesProto";
option java_package = "com.google.robotics.developer.modelserving.v1";

// Content chunk used as model input or output.
message ContentChunk {
  // Optional. Mime type of the data. See
  // https://www.iana.org/assignments/media-types/media-types.xhtml for the full
  // list. Commonly used types that the models are expected to understand:
  //   text/plain: Generic text, e.g. user's input for an LLM.
  //   jpeg: JPEG-encoded images.
  string mime_type = 1 [(google.api.field_behavior) = OPTIONAL];

  // Required. Data.
  bytes data = 2 [(google.api.field_behavior) = REQUIRED];
}

// Represents a multimodal data which may be streamed. It is an ordered sequence
// of chunks, where each chunk has a fixed modality.
message Content {
  // Required. Data chunks.
  repeated ContentChunk chunks = 1 [(google.api.field_behavior) = REQUIRED];
}

// Query prompt.
message Prompt {
  // Optional. Multimodal query (text, images etc).
  Content content = 1 [(google.api.field_behavior) = OPTIONAL];

  // Optional. Extra parameters passed to the model, e.g. 'temperature'.
  ExtraInputs extra_inputs = 2 [(google.api.field_behavior) = OPTIONAL];

  // Required. Model key.
  string model_key = 3 [(google.api.field_behavior) = REQUIRED];
}

// Generated plan.
message Plan {
  // Resulting plan.
  Content content = 1;
}
